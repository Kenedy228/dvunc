server {
    listen 80;
    server_name  dvunc.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name  dvunc.ru;

    ssl_certificate /etc/letsencrypt/live/dvunc.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dvunc.ru/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        proxy_pass http://dvunc.ru:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}